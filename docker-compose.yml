## for redis
version: '3.1'

services:
  rabbitmq:
    image: rabbitmq:3.12-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./rabbitmq/data:/var/lib/rabbitmq/mnesia
      - ./rabbitmq/logs:/var/log/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER:-admin}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS:-admin}
      - RABBITMQ_DEFAULT_VHOST=/
    restart: always
    networks:
      - mqnet
  radis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/data
      - ./redis/logs:/logs
    restart: always
    networks:
      - mqnet
  worker_1:
    image: celeryworker:latest
    env_file:
      - .env
    environment:
      - RABBITMQ_WORKER_USER=WORKER_1
      - ENV=DOCKER
      - concurrency=3
    networks:
      - mqnet
    depends_on:
      - rabbitmq
      - radis
  
  worker_2:
    image: celeryworker:latest
    env_file:
      - .env
    environment:
      - RABBITMQ_WORKER_USER=WORKER_2
      - ENV=DOCKER
      - concurrency=3
    networks:
      - mqnet
    depends_on:
      - rabbitmq
      - radis

  worker_3:
    image: celeryworker:latest
    env_file:
      - .env
    environment:
      - RABBITMQ_WORKER_USER=WORKER_3
      - ENV=DOCKER
      - concurrency=3
    networks:
      - mqnet
    depends_on:
      - rabbitmq
      - radis
networks:
  mqnet:
    driver: bridge